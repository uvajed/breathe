<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad1" cx="20%" cy="80%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="bgGrad2" cx="80%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="circleGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.15"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0f1a"/>
  <rect width="1200" height="630" fill="url(#bgGrad1)"/>
  <rect width="1200" height="630" fill="url(#bgGrad2)"/>

  <!-- Breathing circle -->
  <circle cx="600" cy="280" r="140" fill="url(#circleGrad)" filter="url(#glow)"/>
  <circle cx="600" cy="280" r="140" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="300" fill="rgba(255,255,255,0.9)" letter-spacing="0.1em">BREATHE</text>

  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.5)" letter-spacing="0.05em">Guided Breathing Exercises</text>

  <!-- e·studios branding -->
  <text x="600" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="rgba(255,255,255,0.3)">e·studios</text>
</svg>
